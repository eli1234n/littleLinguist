<div mat-dialog-content id="a">
    Are you sure you want to delete category {{ categoryName }}
</div>
<div mat-dialog-actions>
    <button 
        cdkFocusInitial 
        color="primary"
        mat-button 
        [mat-dialog-close]="true" id="OK">OK</button>
    <button 
        color="primary"
        mat-button 
        [mat-dialog-close]="false" id="Cancel">Cancel</button>
</div>
